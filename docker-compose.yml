version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: church_finance_db
    environment:
      POSTGRES_USER: church_admin
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: church_finance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: church_finance_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
